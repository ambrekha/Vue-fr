<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Mon Application Vue.js</title>
</head>

<body>
    <div id="app">
        <h1>Ma première application Vue.js !</h1>
        <p>J'ai hâte de créer des applications incroyables !</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        const app = new Vue({ // initialisation de VueJS
            el: '#app', // el = element, #app = sélecteur CSS qui doit être unique car désigne l'application Vue dans la page
            data: { // propriété qui permet de stocker des données
                costOfApples: 6,
                costOfBananas: 2,
                costOfCoconuts: 8
            },
            computed: { // propriétés calculées. chacune doit être une fonction retournant quelque chose
                totalAmount() {
                    return this.costOfApples + this.costOfBananas + this.costOfCoconuts;
                }
            }
        })
    </script>

    <div id="#app">
        <h1>VueMart</h1>

        <h2>Panier</h2>
        <!--Afficher les données -> {{ variable }}-->
        <ul>
            <li>Pommes: {{costOfApples}}€</li>
            <li>Poires: {{costOfBananas}}€</li>
            <li>Bananes: {{costOfCoconuts}}</li>
        </ul>
        <p>Total: {{ totalAmount }}€</li>
    </div>
</body>

</html>
